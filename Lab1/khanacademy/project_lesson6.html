<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            h1, h2 {
                color: #4CAF50;
            }

            .event-details {
                background-color: #fff;
                padding: 20px;
                margin: 30px auto;
                width: 80%;
                max-width: 600px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .rsvp-button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                text-decoration: none;
                border-radius: 5px;
                display: inline-block;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To a Fun Celebration!</h2>
        
        <div class="event-details">
            <p>The details:</p>
            <ul>
                <li><strong>Event:</strong> Birthday Party</li>
                <li><strong>Date:</strong> 25th December 2025</li>
                <li><strong>Time:</strong> 6:00 PM</li>
                <li><strong>Location:</strong> 123 Party Lane</li>
            </ul>
            
            <a href="#" class="rsvp-button">RSVP Now</a>
        </div>

    </body>
</html>
